<!doctype html>
<html lang="en">
    <head>
        <!-- Put Meta tags below this -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Calculator</title>

        <!-- Put Styles and Scripts below this -->
        <link rel="stylesheet" type="text/css" href="calc_styles.css">
        <script type="text/javascript" src="calc_script.js"></script>
    </head>
    <body>
        <div class="container">
            <artical>
                <form name="form">
                    <input class="textview" type="text" name="textview">
                </form>

                <table>
                    <tr>
                        <td colspan="2"><input class="btn btn-c-e btn-color" type="button" onclick="clr()" value="C"></td>
                        <td colspan="2"><input class="btn btn-c-e btn-color" type="button" onclick="erase()" value="<"></td>
                    </tr>
                    <tr>
                        <td><input class="btn btn-color" type="button" onclick="insert(7)" value="7"></td>
                        <td><input class="btn btn-color" type="button" onclick="insert(8)" value="8"></td>
                        <td><input class="btn btn-color" type="button" onclick="insert(9)" value="9"></td>
                        <td><input class="btn btn-color" type="button" onclick="insert('/')" value="/"></td>
                    </tr>
                    <tr>
                        <td><input class="btn btn-color" type="button" onclick="insert(4)" value="4"></td>
                        <td><input class="btn btn-color" type="button" onclick="insert(5)" value="5"></td>
                        <td><input class="btn btn-color" type="button" onclick="insert(6)" value="6"></td>
                        <td><input class="btn btn-color" type="button" onclick="insert('*')" value="*"></td>
                    </tr>
                    <tr>
                        <td><input class="btn btn-color" type="button" onclick="insert(1)" value="1"></td>
                        <td><input class="btn btn-color" type="button" onclick="insert(2)" value="2"></td>
                        <td><input class="btn btn-color" type="button" onclick="insert(3)" value="3"></td>
                        <td><input class="btn btn-color" type="button" onclick="insert('-')" value="-"></td>
                    </tr>
                    <tr>
                        <td><input class="btn btn-color" type="button" onclick="insert('.')" value="."></td>
                        <td><input class="btn btn-color" type="button" onclick="insert(0)" value="0"></td>
                        <td><input class="btn btn-color" type="button" onclick="result()" value="="></td>
                        <td><input class="btn btn-color" type="button" onclick="insert('+')" value="+"></td>
                    </tr>
                </table>
            </artical>
        </div>
    </body>
</html>
